<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        #totalVisitors {
            width: 300px;
            height: 300px;
            background: #c81e1e;
            color: #fff;
            font-size: 6em;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="totalVisitors">Laden...</div>
    <script>
        // Deinen API-Key hier einfÃ¼gen
        const API_KEY = 'o872vdhrbsg71y14cr9rntwgyis9zkjwhsctvx5lup0me08xs';
        
        fetch('https://pcarell.goatcounter.com/api/v0/count', {
            headers: {
                'Authorization': 'Basic ' + btoa(API_KEY + ':')
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('API-Fehler: ' + response.status);
            return response.json();
        })
        .then(data => {
            document.getElementById('totalVisitors').textContent = data.total || data.count || 0;
        })
        .catch(error => {
            console.error('Fehler:', error);
            document.getElementById('totalVisitors').textContent = 'Fehler';
        });
    </script>
</body>
</html>
