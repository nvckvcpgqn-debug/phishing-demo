<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Totals</title>
  <style>
    :root { color-scheme: light; }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
    }
    .circle{
      width:min(70vmin, 520px);
      height:min(70vmin, 520px);
      border-radius:50%;
      background:#d40000;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.18);
      user-select:none;
    }
    #total{
      color:#ffffff;
      font-weight:800;
      font-size: clamp(200px, 50vmin, 520px);
      letter-spacing: 1px;
      line-height: 1;
      padding: 0 18px;
      text-align:center;
      font-variant-numeric: tabular-nums;
      transform: translateY(0.06em);
    }
    .hint{
      position:fixed;
      bottom:18px;
      font-size:14px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div class="circle" aria-label="Totals">
    <div id="total">…</div>
  </div>
  <div class="hint" id="hint">lädt…</div>

  <script>
    const COUNT_KEY = "nvckvcpqqn-phishing-demo-login-attempts";
    const BASE = "https://countapi.mileshilliard.com/api/v1";
    const REFRESH_MS = 5000;

    function urlGet() {
      return `${BASE}/get/${encodeURIComponent(COUNT_KEY)}`;
    }

    async function loadTotal() {
      const totalEl = document.getElementById("total");
      const hintEl  = document.getElementById("hint");

      try {
        const res = await fetch(urlGet(), { cache: "no-store" });

        // Bei diesem Service kann "key not found" als 404 kommen
        if (res.status === 404) {
          totalEl.textContent = "0";
          hintEl.textContent = `aktualisiert: ${new Date().toLocaleTimeString()}`;
          return;
        }

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        const raw = data?.value;
        const total = (typeof raw === "string") ? Number(raw) : raw;

        totalEl.textContent = Number.isFinite(total) ? String(total) : "0";
        hintEl.textContent = `aktualisiert: ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        totalEl.textContent = "0";
        hintEl.textContent = "Fehler beim Laden";
        console.warn(e);
      }
    }

    loadTotal();
    setInterval(loadTotal, REFRESH_MS);
  </script>
</body>
</html>
