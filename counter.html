<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        #totalVisitors {
            width: 200px;
            height: 200px;
            background: #c81e1e;
            color: #fff;
            font-size: 4em;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="totalVisitors">0</div>
    <script>
        let r = new XMLHttpRequest();
        r.addEventListener('load', function() {
            document.getElementById('totalVisitors').textContent = JSON.parse(this.responseText).count;
        });
        r.open('GET', 'https://pcarell.goatcounter.com/counter/.json');
        r.send();
    </script>
</body>
</html>
