<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CountAPI Totals</title>
  <style>
    :root { color-scheme: light; }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
    }
    .circle{
      width:min(70vmin, 520px);
      height:min(70vmin, 520px);
      border-radius:50%;
      background:#d40000;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.18);
      user-select:none;
    }
    #total{
      color:#ffffff;
      font-weight:800;
      font-size: clamp(200px, 50vmin, 520px);
      letter-spacing: 1px;
      line-height: 1;
      padding: 0 18px;
      text-align:center;
      font-variant-numeric: tabular-nums;
    }
    .hint{
      position:fixed;
      bottom:18px;
      font-size:14px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div class="circle" aria-label="Totals">
    <div id="total">…</div>
  </div>
  <div class="hint" id="hint">lädt…</div>

  <script>
    // === CountAPI Konfiguration (muss zu index.html passen) ===
    const COUNT_NS  = "pcarell-demo";
    const COUNT_KEY = "login_attempts";

    const REFRESH_MS = 5000; // alle 5 Sekunden aktualisieren

    function buildUrl() {
      // "get" liest nur aus (ohne hochzuzählen)
      return `https://api.countapi.xyz/get/${encodeURIComponent(COUNT_NS)}/${encodeURIComponent(COUNT_KEY)}`;
    }

    async function loadTotal() {
      const totalEl = document.getElementById("total");
      const hintEl  = document.getElementById("hint");

      try {
        const res = await fetch(buildUrl(), { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        const total = data?.value;

        totalEl.textContent = (typeof total === "number") ? total.toString() : "—";
        hintEl.textContent = `aktualisiert: ${new Date().toLocaleTimeString()}`;
      } catch (e) {
        totalEl.textContent = "—";
        hintEl.textContent = "Fehler beim Laden";
        console.warn(e);
      }
    }

    loadTotal();
    setInterval(loadTotal, REFRESH_MS);
  </script>
</body>
</html>
